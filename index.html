<html>
<title>Relatório Autoavaliação</title>
<body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.js"></script>


<center> <h1> Relatório Autoavaliação</h1></center>

<canvas id="myChart" width="400" height="400"></canvas>

<script>
    const myChart = new Chart('myChart', {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    });
</script>


</body>
</html>
